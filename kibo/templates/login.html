<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div class="links">

				<a href="{{ url_for('employees.login') }}" class="active">Login</a>

			</div>
			<form action="{{ url_for('employees.login') }}" method="post">
                 {{form.hidden_tag()}}

                {{form.username.label(class="fas fa-user")}}

				{{form.username()}}
				<label >
					{{form.password.label(class="fas fa-lock")}}
				</label>
				{{form.password()}}
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
